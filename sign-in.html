<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form action="">
        <label for="user-name">CREATE A USERNAME</label>
        <input type="text" id="user-name" name="username">
        <label for="email-id">ENETER YOUR EMAIL-ID</label>
        <input type="email" name="email" id="email-id">
        <label for="new-password">CREATE A PASSWORD</label>
        <input type="password" name="newpassword" id="new-password">
        <label for="confirm-password">CONFIRM YOUR PASSWORD</label>
        <input type="password" name="confirmpassword" id="confirm-password">
        <button type="submit">SUBMIT</button>
    </form>
